project: template
trial: train_rl_v0
mode: train
dump_state: true

model1:
  kind: model
  module: template.models.model1
  checkpoint_interval: null
  checkpoint: null
  max_batch_size: 1
  num_workers: 0
  cpus_per_worker: 0.5
  gpus_per_worker: 0.0
  memory_per_worker: 1024
  use_onnx: null
  local_mode: true
  override_model: true
  tensorboard_graph: true
  tensorboard_step: true

buffer1:
  kind: buffer
  enable: train
  size: 8
  batch_size: 128
  num_workers: 2
  density: 100

agent1:
  kind: agent
  module: template.agents.agent1
  class: Agent1

metrics_agent:
  kind: agent
  module: template.agents.metrics_agent
  class: MetricsAgent

actor1:
  kind: actor
  port: 8000
  num_workers: 2
  actors_per_worker: 10
  cpus_per_worker: 1.0
  memory_per_worker: 512
  use_tcp: false
  use_gateway: node
  agents:
    - agent1
    - metrics_agent
  episode_length: null
  episode_save_interval: 1000
  serialize: json
  tick_input_proto:
    module: template.tick_pb2
    message: TickInput
  tick_output_proto:
    module: template.tick_pb2
    message: TickOutput

render1:
  kind: render
  module: template.renders.render1
  func: render

trainer1:
  kind: trainer
  enable: train
  module: template.trainers.rl_trainer
  class: Trainer1
  model: model1
  buffers:
    - buffer1
  buffer_weights:
    - 1.0
  use_gpu: null
  num_workers: null
  cpus_per_worker: null
  batch_size: 1
  batch_kind: concate
  prefetch_size: 1
  max_reuse: 1
  clip_grad_max_norm: 1.0
  weights_publish_interval: 1
  num_steps: 10000000